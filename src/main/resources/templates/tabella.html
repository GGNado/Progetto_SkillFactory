<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Insert title here</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
	<h3>Benvenuto alla tabella</h3>
	<table class="table">
		<tr>
			<th scope="col">ID</th>
			<th scope="col">Username</th>
			<th scope="col">Rimuovi</th>
			<th scope="col">Modifica</th>
		</tr>
		<tr scope="row" th:each="a: ${accounts}">
			<td th:text="${a.id}">
			<td th:text="${a.username}">
			<td><a th:href="@{/avvio/deleteAccount(id=${a.id})}"><button>Cancella</button></a></td>
			<td><a th:href="@{/avvio/editAccount(id=${a.id})}"><button>Modifica</button></a></td>
		</tr>
	</table>
</body>
</html>
