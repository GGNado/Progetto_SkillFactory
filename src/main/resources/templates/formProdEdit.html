<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Insert title here</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<form th:action="@{/prodotti/upsert}" method="post">
    <input type="text" readonly th:value="${p.id}" name="id">
    <input type="text" name="nome" th:value="${p.nome}"/>
    <input type="text" name="descrizione" th:value="${p.descrizione}"/>
    <input type="text" name="qnt" th:value="${p.qnt}"/>
    <input type="number" name="prezzo" th:value="${p.prezzo}"/>
    <button type="submit">Modifica</button>
</form>

</body>
</html>
