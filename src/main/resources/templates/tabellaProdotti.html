<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Insert title here</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<h3>Benvenuto alla tabella</h3>
<table class="table">
  <tr>
    <th scope="col">ID</th>
    <th scope="col">Nome</th>
    <th scope="col">Descrizione</th>
    <th scope="col">Quantita'</th>
    <th scope="col">Prezzo</th>
    <th scope="col">Rimuovi</th>
    <th scope="col">Modifica</th>
  </tr>
  <tr scope="row" th:each="p: ${prodotti}">
    <td th:text="${p.id}">
    <td th:text="${p.nome}">
    <td th:text="${p.descrizione}">
    <td th:text="${p.qnt}">
    <td th:text="${p.prezzo}">
    <td><a th:href="@{/prodotti/deleteProd(id=${p.id})}"><button>Cancella</button></a></td>
    <td><a th:href="@{/prodotti/editProd(id=${p.id})}"><button>Modifica</button></a></td>
  </tr>
</table>


<form th:action="@{/prodotti/upsertRed}" method="post">
  <input type="text" placeholder="Nome: " name="nome"/>
  <input type="text" placeholder="Descrizione: " name="descrizione"/>
  <input type="number" placeholder="Qnt" name="qnt"/>
  <input type="number" placeholder="Prezzo: " name="prezzo" min="0" max="1000" step="0.1"/>
  <button type="submit">Aggiungi</button>
</form>
</body>
</html>
